<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="calc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <h1>Simplified Calculator</h1>
    <div class="contain">
        <div class="calculator">
            <form>
                <div class="displa">
                    <input type="text" class="display-text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" id="ac-btn" onclick="display.value = '' ">
                    <span class="button-cancel"> <input class="btns-blue" type="button" value="DEL"
                            onclick="display.value = display.value.toString().slice(0,-1) ">
                        <input type="button" value="%" id="percentOpen" class="btns-blue">

                        <input type="button" value="รท" class="btns-blue" onclick="display.value += '/' ">
                </div>
                <div>
                    <input type="button" class="num" value="7" onclick="display.value += '7' ">
                    <input type="button" class="num" value="8" onclick="display.value += '8' ">
                    <input type="button" class="num" value="9" onclick="display.value += '9' ">
                    <input type="button" value="&times;" class="btns-blue" onclick="display.value += '*' ">
                </div>
                <div>
                    <input type="button" class="num" value="4" onclick="display.value += '4' ">
                    <input type="button" class="num" value="5" onclick="display.value += '5' ">
                    <input type="button" class="num" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" class="btns-blue" onclick="display.value += '-' ">
                </div>
                <div>
                    <input type="button" value="1" class="num" onclick="display.value += '1' ">
                    <input type="button" value="2" class="num" onclick="display.value += '2' ">
                    <input type="button" value="3" class="num" onclick="display.value += '3' ">
                    <input type="button" value="+" class="btns-blue" onclick="display.value += '+' ">
                </div>
                <div>
                    <input type="button" value="0" class="num" onclick="display.value += '0' ">
                    <input type="button" value="00" class="num" onclick="display.value += '00' ">
                    <input type="button" value="." class="num dot" onclick="display.value += '.' ">
                    <input type="button" value="=" id="equal" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
    <div class="main">
        <div class="divison-table">
            <div class="division-body">
                <div class="division-table-content">
                    <div class="division-title">
                        <u>percentage table</u>
                        <h3 class="sxit" style="float: right;">&times;</h3>
                    </div>
                    <div class="division-text">
                        <h3>What is <input type="number" id="percent">% of <input type="number" id="num">?</h3>
                        <button class="calc" onclick="myFunction()">Calculate</button><br>
                        <input type="text" readonly id="value">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <i id="dl-mod" class="bi bi-brightness-high-fill"></i>
    <a href=" https://wa.me/qr/EYI2BXI5X7NNK1"><i id="chat" class="fa-sharp fa-solid fa-comment"></i></a>

    <script src="calc.js" defer></script>
</body>

</html>
